{% extends 'layout.html' %} 
{% block title %}Inicio{% endblock %} 
{% block body %}

<!-- Incluye las bibliotecas de Bootstrap y jQuery -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Carrusel de imágenes -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='imagenes/carrusel/polemica.jpg') }}" class="d-block w-100" alt="Imagen 1" style="height: 300px;">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='imagenes/carrusel/MEMORICA.png') }}" class="d-block w-100" alt="Imagen 2" style="height: 300px;">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='imagenes/carrusel/25libros.jpeg') }}" class="d-block w-100" alt="Imagen 3" style="height: 300px;">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='imagenes/carrusel/feria.jpg') }}" class="d-block w-100" alt="Imagen 4" style="height: 300px;">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='imagenes/carrusel/belleza.jpg') }}" class="d-block w-100" alt="Imagen 3" style="height: 300px;">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Mapa -->
<div class="map-container embed-responsive embed-responsive-4by3 mt-4" style="max-height: 300px;">
  <iframe class="embed-responsive-item" src="https://www.google.com/maps?q=Presidencia%20Municipal%20Nopalucan%2C%20Ayuntamiento%2C%20Centro%2C%20Nopalucan%20de%20la%20Granja%2C%20Puebla&output=embed" allowfullscreen></iframe>
</div>

<!-- Texto debajo del mapa -->
<div class="mt-2 text-center">
  <p class="mb-0">¿No sabes dónde encontrarnos? Haz clic en el mapa para ubicarnos.</p>
</div>

{% endblock %}
